<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Smart Articles</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'SmartArticles/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Smart Articles</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  me-auto">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'join' %}">Join Premium</a>
                </li>
            </ul>
            <div class="justify-content-end">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'join' %}">
                        Log out
                    </a>
                {% else %}
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item bg-secondary"><a class="link-light text-decoration-none"
                                                                    href="{% url 'login' %}">Log In</a></li>
                        <li class="list-group-item bg-secondary"><a class="link-light text-decoration-none"
                                                                    href="{% url 'signup' %}">Sign up</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="mt-3">
    {% block content %}
    {% endblock %}
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
